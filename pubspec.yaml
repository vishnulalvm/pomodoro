name: pomodoro
description: "Pomodoro - Focus Timer & Task Manager"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.0.0
  audioplayers: ^6.5.1
  equatable: ^2.0.7
  flutter_local_notifications: ^19.5.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  shared_preferences: ^2.5.4
  cloud_firestore: ^6.1.1
  web: ^1.0.0
  fl_chart: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.6
  hive_generator: ^2.0.1
  flutter_native_splash: ^2.4.3

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
    - assets/icons/

flutter_native_splash:
  color: "#0D47A1"
  image: assets/icons/pomodoro_icon.png
  android: true
  ios: true
  web: true
  android_12:
    color: "#0D47A1"
    image: assets/icons/pomodoro_icon.png
